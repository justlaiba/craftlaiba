          </div>

            <input type="text" class="form-control form-control-lg bg-light fs-6" id="name" placeholder="Username" required>
          </div>
          <div class="input-group mb-3">
              <input type="text" class="form-control form-control-lg bg-light fs-6" id="email" placeholder="Email address" required>
          </div>
          <div class="input-group mb-1">
              <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password" id="password" required>
          </div>
          <div class="input-group mb-5 d-flex justify-content-between">
              <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="formCheck">
                  <label for="formCheck" class="form-check-label text-light"><small>Remember Me</small></label>
              </div>
          </div>
          <div class="input-group mb-3">
             <button class="btn btn-lg read-more-btn w-100 fs-6" onclick="signup()">Login</button>
          </div>
          <div class="input-group mb-3">
